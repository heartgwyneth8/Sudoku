<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="classic-theme">
    <div class="container">
        <header>
            <h1>Sudoku</h1>
            <div class="game-info">
                <div class="timer">Time: <span id="time">00:00</span></div>
                <div class="mistakes">Mistakes: <span id="mistakes">0</span>/3</div>
            </div>
        </header>

        <div class="game-controls">
            <button id="new-game-easy" class="difficulty-btn easy">Easy Game</button>
            <button id="new-game-medium" class="difficulty-btn medium">Medium Game</button>
            <button id="new-game-hard" class="difficulty-btn hard">Hard Game</button>
        </div>

        <div class="sudoku-container">
            <div id="sudoku-grid" class="sudoku-grid"></div>
        </div>

        <div class="number-pad">
            <div class="number-buttons">
                <button class="num-btn" data-number="1">1</button>
                <button class="num-btn" data-number="2">2</button>
                <button class="num-btn" data-number="3">3</button>
                <button class="num-btn" data-number="4">4</button>
                <button class="num-btn" data-number="5">5</button>
                <button class="num-btn" data-number="6">6</button>
                <button class="num-btn" data-number="7">7</button>
                <button class="num-btn" data-number="8">8</button>
                <button class="num-btn" data-number="9">9</button>
                <button id="erase-btn" class="num-btn erase">Erase</button>
            </div>
        </div>

        <div class="instructions">
            <p><strong>How to play:</strong> Click cells to select, use number keys (1-9) or click number buttons, Backspace to erase, N for notes mode</p>
            <p><strong>Arrow keys</strong> to navigate between cells</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
